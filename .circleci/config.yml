version: 2.1

jobs:
  run-script:
    docker:
      - image: cimg/python:3.9  # Use a Python Docker image
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Run main.py
          command: python main.py

workflows:
  version: 2
  schedule-workflow:
    triggers:
      - schedule:
          cron: "*/5 * * * *"  # Runs every 5 minutes
          filters:
            branches:
              only:
                - "<< pipeline.git.branch >>"  # Use the current branch
    jobs:
      - run-script
